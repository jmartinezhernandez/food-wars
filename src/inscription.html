<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <header class="bg-dark">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-utensils"></i>Food Wars
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="participantes.html">Nuestros Chefs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="evento.html">Día de la batalla</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="form">
        <div class="container-form">
            <h1 class="title-form">Formulario para la <span>"Batalla de Fogones"</span></h1>
            <form id="form" name="contact" method="POST" netlify>
              <div class="form-group">
                <label for="Name">Nombre:</label>
                <input type="text" class="form-control" id="Name" name="name" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="form-group">
                <label for="surName">Apellidos:</label>
                <input type="text" class="form-control" id="surName" name="surname" placeholder="Ingresa tus apellidos" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="tlf">Teléfono:</label>
                <input type="tel" class="form-control" id="tlf" name="tlf" placeholder="Ingresa tu número de teléfono" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check" name="check" required>
                <label class="form-check-label" for="check">Acepto los términos y condiciones para participar en la <span>"Batalla de Fogones"</span></label>
              </div>
              <button type="submit" class="btn btn-outline-warning" id="submitButton">Enviar</button>
            </form>
        </div>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
